<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상페 페이지</title>
</head>
<body>

<h2 th:text="${boardDto.title}"></h2>
<p th:inlline="text">작성일 : [[${#temporals.format(boardDto.createdTime, 'yyyy-MM-dd HH:mm')}]]</p>
<p th:inlline="text">수정일 : [[${#temporals.format(boardDto.modifiedTime, 'yyyy-MM-dd HH:mm')}]]</p>
<p th:text="${boardDto.contents}"></p>

<a th:href="@{'/post/edit/' + ${boardDto.id}}">
    <button> 수정 </button>
</a>

<form th:action="@{'/post/delete/'+ ${boardDto.id}}" th:method="delete">
    <button type = "submit">삭제</button>
</form>

</body>
</html>
