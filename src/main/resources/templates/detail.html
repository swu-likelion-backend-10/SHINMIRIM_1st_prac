<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
</head>
<body>

<h2 th:text="${memberDto.name}"></h2>
<p th:inlline="text">작성일 : [[${#temporals.format(memberDto.createdTime, 'yyyy-MM-dd HH:mm')}]]</p>
<p th:inlline="text">수정일 : [[${#temporals.format(memberDto.modifiedTime, 'yyyy-MM-dd HH:mm')}]]</p>
나이: <p th:text="${memberDto.age}"></p>
전공: <p th:text="${memberDto.major}"></p>
소개: <p th:text="${memberDto.info}"></p>

<a th:href="@{'/post/edit/' + ${memberDto.id}}">
    <button> 수정 </button>
</a>

<form th:action="@{'/post/delete/'+ ${memberDto.id}}" th:method="delete">
    <button type = "submit">삭제</button>
</form>

</body>
</html>
